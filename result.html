<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container" style="text-align: center;">
        <div id="brandname">
          <h1 style="color: black">
          Credit Card Fraud Detection Results
          </h1>
        </div>
        <!-- <h2><p style="text-align: center">Detection</p></h2> -->
      </div>
    </header>
    <h2 style="color: blueviolet; text-align: center;">
      <b>Validation Completed.</b>
    </h2>
    <div class="results">
      {% if prediction == 0 %}
      <h1 style="color: green; text-align: center;">
          According to our model, the provided transaction is NOT a Fraudulent transaction.
      </h1>
      {% elif prediction == 1 %}
      <h2 style="color: red">
          According to our model, this transaction is a Fraudulent transaction.
      </h2>
      {% endif %}
    </div>

    <a href="/">
      <button class="btn-info" style="border: 1px solid green;">Re-evaluate</button>
    </a>
  </body>
</html>
